<div id="chat-window">
    <div class="chat-header">
        <span class="chat-title">CCS Assistant</span>
        <div class="chat-controls">
            <button id="chat-minimize-btn" type="button" class="chat-control-btn" title="Minimize chat" aria-label="Minimize chat">-</button>
            <button id="chat-maximize-btn" type="button" class="chat-control-btn" title="Maximize chat" aria-label="Maximize chat">[ ]</button>
        </div>
    </div>
    <div id="chat-messages"></div>
    <div style="padding: 15px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 8px;">
        <input type="text" id="chat-input" placeholder="Ask your query.." style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <button onclick="sendQuery()" style="background: #00703c; color: white; border: none; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 4px;">Send</button>
    </div>
</div>
<button id="chat-minimized-toggle" type="button" aria-label="Open chat" title="Open chat">Chat</button>
